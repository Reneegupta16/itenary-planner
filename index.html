<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <header>
        <h1>Travel Itinerary Planner</h1>
    </header>
    <main>
        <section id="map">
            <!-- Google Map will be loaded here -->
            <div id="google-map"></div>
        </section>
        <section id="planner">
            <h2>Create Your Itinerary</h2>
            <form id="itinerary-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>
                <label for="days">Number of Days:</label>
                <input type="number" id="days" required>
                <button type="submit"><i class="fas fa-search"></i> Plan Itinerary</button>
            </form>
            <div id="itinerary-results">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Itinerary Planner</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
